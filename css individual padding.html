<html>
    <head>
        <style>
            div{
                border: 1px solid black;
                background-color: lightblue;
                padding-left: 80px;
                padding-top: 50px;
                padding-right: 20px;
                padding-bottom: 50px; 

            }
        </style>
        <title>individual paddings</title>
    </head>
    <body>
        <h2>Using individual properties</h2>
        <div>This div element has a top padding of 5px,a right padding of 20px,a bottom padding of 50px, and a left padding of 80px </div>
    </body>
</html>
