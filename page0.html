<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
           body {
            background-image: url("page00.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
           }
           
           label {
              color: brown;
           }
        </style>
    </head>
    <body>
        <form>
            <label for="Drop-Down"><h2>Select a course:</h2></label>
            <select name="Drop-Down" id="Drop-Down" style="width: 200px;" size="1">
                <option value="None">None</option>
                <option value="Front-End">Front-End</option>
                <option value="XML">XML</option>
                <option value="Python">Python</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
            </select>
        </form> 
        <script>
            var dropdown = document.getElementById("Drop-Down");
            dropdown.onchange = function() {
                var subject = dropdown.options[dropdown.selectedIndex].value;
                if (subject == "Front-End") {
                    window.location.href = "page1.html";
                } 
                else if (subject == "XML") {
                    window.location.href = "XML.html";
                }
                else if (subject == "Python") {
                    window.location.href = "locked.html";
                }
                else if (subject == "C") {
                    window.location.href = "locked.html";
                }
                else if (subject == "C++") {
                    window.location.href ="locked.html" ;
                }
            }
        </script>
    </body>
</html>
