<hr>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"><script>
        const enable = (e) => {
            document.getElementById("burger").classList.toggle("open")
            document.getElementById("nav").classList.toggle("nav-open")
        }
    </script>
   <style type="text/css">
    body {
        background-color:rgb(67, 246, 249);
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
    }

    header{
    top:0;
    position: fixed;
    display:flex;
    align-items:stretch;
}

    }
    .nav{
        position:fixed;
        right:0;
        width:16vw;
        top:0;
        display:flex;
        flex-direction: column;
        height:100%;
        background-color: #2005a7;
        z-index: 100;
        align-items:stretch;
        gap:2rem;
        transform: translateX(100%);
        transition: all 0.2s;
        box-shadow: 0px 0px 4px rgba(234, 5, 5, 0.25);
        opacity:0.9;
        padding-left:3%;
    }
    .nav-open{
        transform:translateX(0%);
    }
    .nav a{
        color: inherit;
        text-decoration: none;
        display:flex;
        align-items:center;
    }
    .nav li{
        list-style:none;
        font-size:1.39vw;
        padding:0;
        color:white;
    }
    .nav li:nth-child(1){
        margin-top:20vh;
    }
    #burger{
        width:3vw;
        height:3vw;
        position:absolute;
        margin-right:0;
        -webkit-transform:rotate(0deg);
        -moz-transform:rotate(0deg);
        -o-transition:rotate(0deg);
        transform:rotate(0deg);
        -webkit-transform-origin: center;
        -moz-transform-origin: center;
        -ms-transform-origin: center;
        -o-transform-origin: center;
        transform-origin: center;
        cursor:pointer;
        right:7vw;
        z-index:1000;
        top:9.5vh;
    }

    
    #burger span{
        display:block;
        position:absolute;
        height:10%;
        width:100%;
        background: #0b0b0a;
        border-radius:9px;
        opacity:1;
        left:0;
        -webkit-transform:rotate(0deg);
        -moz-transform:rotate(0deg);
        -o-transition:rotate(0deg);
        transform:rotate(0deg);
        -webkit-transform:.25 ease-in-out;
        -moz-transform:.25 ease-in-out;
        -o-transition:.25 ease-in-out;
        transform:.25 ease-in-out;
    }
        #burger span:nth-child(1) {
            top:0px;
        }
        #burger span:nth-child(2),
        #burger span:nth-child(3) {
            top:10px;
        }
        #burger span:nth-child(4) {
            top:20px;
        }
        #burger.open span:nth-child(1){
        top:0px;
        width:0%;
        left:0;
        }
        #burger.open span:nth-child(2){
            -webkit-transform:rotate(45deg);
        -moz-transform:rotate(45deg);
        -o-transition:rotate(45deg);
        transform:rotate(45deg);
        }
        #burger.open span:nth-child(3){
            -webkit-transform:rotate(45deg);
        -moz-transform:rotate(-45deg);
        -o-transition:rotate(-45deg);
        transform:rotate(-45deg);
        }
        #burger.open span:nth-child(4){
           top:0;
           width:0%;
           left:0;
        }
        h5{
            font-family:Georgia, 'Times New Roman', Times, serif;
           position:absolute;bottom:0px;
        }


   </style> </head>

        <span></span>

        <span></span>

        </li>
        <li>

        </li>
    </nav>
