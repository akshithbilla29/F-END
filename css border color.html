<html>
    <head>
        <style>
            h1{
                border: 5px solid red;
            }
            h2{
                border: 4px dotted blue;
            }
            div{
                border: double;
            }
        </style>
        <title>border colors</title>
    </head>
    <body>
        <h1>a heading with a solid red color</h1>
        <h2>a heading with a dotted blue border</h2>
        <div>a div element with a double border</div>
    </body>
</html>
