<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background: red;
                transition-property: width;
                transition-duration: 2s;
            }
            div:hover {
                width: 300px;
            }
        </style>
        <title>transitions</title>
    </head>
    <body>
        <h1>The transition property property</h1>
        <p>hover over the div element below,to see the transition effect:</p>
        <div></div>
    </body>
</html>
