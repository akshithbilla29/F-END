<html>
    <head>
        <style>
            #rcorners1 {
                border-radius: 25px;
                background: #73ad21;
                padding: 20PX;
                width: 200PX;
                height: 150PX;
            }
            #rcorners2 {
                border-radius: 25px;
                border:2px solid #73ad21;
                padding: 20PX;
                width: 200PX;
                height: 150PX; 
            }
            #rcorners3 {
                border-radius: 25px;
               background: url("srulogo.jpg");
               background-position: left top;
               background-repeat: repeat;
                padding: 20PX;
                width: 200PX;
                height: 150PX; 
            }
        </style>
    </head>
    <body>
        <h1>The border-radius Property</h1>
        <p>Rounded corners for an element with a specified background color:</p>
        <p id="rcorners1">Round corners!</p>
        <p>Round colors for an element with a border</p>
        <p id="rcorners2">Round corners!</p>
        <p>Round colors for an element with a background</p>
        <p id="rcorners3">Rounded corners</p>
    </body>
</html>
