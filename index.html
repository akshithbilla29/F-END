<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F-END</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
  }

  button {
    padding: 10px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
  }

  .error {
    color: red;
    display: none;
  }
</style>
</head>
<body>
<form id="loginForm">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button type="submit">Login</button>
  <p class="error" id="errorMessage">Invalid username or password.</p>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const correctUsername = 'akshith';
  const correctPassword = 'billa';

  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const errorMessage = document.getElementById('errorMessage');

  if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
    errorMessage.style.display = 'none';
   
    window.location.href ="page0.html";
  } else {
    errorMessage.style.display = 'block';
  }
});
</script>
</body>
</html>
